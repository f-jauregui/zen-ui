defaults: &defaults
  docker:
    - image: circleci/node:latest

version: 2
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  lint:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn lint:ci
  format:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn format:ci
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn run test:ci
      - persist_to_workspace:
          root: .
          paths:
            - coverage
  test-e2e:
    docker:
      - image: cypress/included:6.2.1
        environment:
          # enable colors in output
          TERM: xterm
    parallelism: 5
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-cypress-yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-cypress-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache # cache both yarn and cypress
      - run:
          name: 'Start Storybook app'
          command: yarn run stencil:build && yarn run storybook:start
          background: true
      - run: npx wait-on http://localhost:6006
      - run:
          name: 'Run Cypress tests'
          command: yarn run test:e2e:ci
          no_output_timeout: '1m'
      - store_artifacts:
          path: /root/project/cypress/screenshots

  coverage:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: cat coverage/lcov.info | npx coveralls
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - public
  deploy:
    resource_class: small
    docker:
      - image: quay.io/reciprocity/build-base:v0.6.7
        auth:
          username: $QUAY_USERNAME
          password: $QUAY_PASSWORD
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Upload build except index.html with cache headers
          command: cd public && aws s3 sync . s3://zen-ui.zengrc.com --delete

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - prepare
      - lint:
          requires:
            - prepare
      - format:
          requires:
            - lint
      - test:
          requires:
            - prepare
      - test-e2e
      - coverage:
          requires:
            - test
      - build:
          requires:
            - prepare
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
